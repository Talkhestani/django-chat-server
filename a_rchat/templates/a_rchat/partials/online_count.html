<span id="online-count" class="pr-1 fade-in-scale" hx-swap-oob="outerHTML">
    {{ online_count }}
    <style>
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(4);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in-scale {
            animation: fadeInScale 0.5s ease-in-out;
        }
    </style>
</span>
